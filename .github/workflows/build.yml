name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        default: 'com.eternal.xdsdk'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: gradle
    - run: |
        chmod +x ./gradlew
        # استبدال اسم الباكدج في ملفات الكود
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ inputs.package_name }}/g" module/src/main/cpp/game.h
        # بناء الموديول
        ./gradlew :module:assembleRelease
    - uses: actions/upload-artifact@v4
      with:
        name: Zygisk-Il2CppDumper
        path: out/magisk_module_release/*.zip
